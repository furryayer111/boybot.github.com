<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стёпа Бот</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(9,9,121);
        }
        .stepa {
            align-self: center;
            display: flex; 
            justify-content: center; 
            align-items: center;
            outline: 10px;
            outline-width: 10px;
            outline-color: black;
            border-color: black;
            border-radius: 10px;
            border-width: 10px;
        }
        .tag {
            align-items: center;
            align: center;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto
        }
    </style>
</head>
<body>
    <div id="tag">
    <audio id="notif" src="notify.mp3"></audio>
    <div class="card" style="width: 18rem;">
        <img src="stepan.png" class="card-img-top" alt="Бот Степа картинка">
        <div class="card-body">
          <h5 class="card-title">Люся</h5>
        </div>
      </div>
    <p><div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">@</span>
  <input type="text" class="form-control" id="btn" placeholder="Сообщение" aria-label="Username" aria-describedby="addon-wrapping">
  <button type="button" class="btn btn-outline-primary" onclick="Btns()">Отправить</button>
</div></p>
<div class="alert alert-primary" id="botvalue" role="alert">
    NaN
  </div>
  <hr style="height: 1px;
  background-color: #ccc;
  border: none;"/>
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Сохранить/Обновить данные
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">  <button type="button" class="btn btn-outline-secondary" id="copy" onclick="paste()">Получить Айди данных</button>
            <button type="button" class="btn btn-outline-secondary" id="paste" onclick="copy()">Вставить Айди данных</button></div>
      </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Добавить фразу
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Фраза</span>
                <input type="text" class="form-control" placeholder="Как дела?" aria-label="Как дела?" id="fr" aria-describedby="addon-wrapping">
              </div>
              <hr/>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Ответ 1</span>
                <input type="text" class="form-control" placeholder="Всё норм" aria-label="Всё норм" id="a1" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Ответ 2</span>
                <input type="text" class="form-control" placeholder="Отлично!" aria-label="Отлично!" id="a2" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Ответ 3</span>
                <input type="text" class="form-control" placeholder="Всё супер!" aria-label="Всё супер!" id="a3" aria-describedby="addon-wrapping">
              </div>
              <button type="button" class="btn btn-outline-success" onclick="Addnew()">Добавить</button>
          </div>
        </div>
      </div>




    <script>
        var val = document.getElementById('btn');
        var area = document.getElementById('botvalue');
        var fr = document.getElementById('fr');
        var a1 = document.getElementById('a1');
        var a2 = document.getElementById('a2');
        var a3 = document.getElementById('a3');
        let fras = [];
        let an1 = [];
        let an2 = [];
        let an3 = [];
        let rnd = 0;
        area.innerHTML = 'Приветики))';
        function copy() {

            fras = val.value.split('^')[0].split(',');
            an1 = val.value.split('^')[1].split(',');
            an2 = val.value.split('^')[2].split(',');
            an3 = val.value.split('^')[3].split(',');
            area.innerHTML = 'Данные заменены успешно!';
        }
        function paste() {
            area.innerHTML = `Данные бота: ${fras}^${an1}^${an2}^${an3}`;
        }
        function Btns() {
                rnd = Math.random();
                if (rnd<0.3) {
                    area.innerHTML = an1[fras.indexOf(val.value)];
                    speak(an1[fras.indexOf(val.value)]);
                } else if (rnd<0.6&&an2[fras.indexOf(val.value)]!='#') {
                    area.innerHTML = an2[fras.indexOf(val.value)];
                    speak(an2[fras.indexOf(val.value)]);
                } else if (rnd<1&&an3[fras.indexOf(val.value)]!='#') {
                    area.innerHTML = an3[fras.indexOf(val.value)];
                    speak(an3[fras.indexOf(val.value)]);
                } else {
                    area.innerHTML = an1[fras.indexOf(val.value)];
                    speak(an1[fras.indexOf(val.value)]);
                }
        }
        function Addnew() {
            fras.push(fr.value);
            an1.push(a1.value);
            an2.push(a2.value);
            an3.push(a3.value);
            area.innerHTML = 'Фраза добавлена успешно!';
    document.cookie = `${fras}^${an1}^${an2}^${an3}`;
            document.getElementById('notif').play();
        }
        function load() {
fras = document.cookie.split('^')[0].split(',');
            an1 = document.cookie.split('^')[1].split(',');
            an2 = document.cookie.split('^')[2].split(',');
            an3 = document.cookie.split('^')[3].split(',');
            area.innerHTML = 'Данные заменены успешно!';
        }
        function speak(args) {
        const utterance = new SpeechSynthesisUtterance(args);
        utterance.pitch = 1;
        utterance.rate = 1.4;
        utterance.volume = 1;
        window.speechSynthesis.speak(utterance);
        }
    </script>

    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    Привет! Мы используем куки для сохранения данных)

</div> -->
      <button type="button" class="btn btn-outline-light" onclick="Addnew()">Добавить данные куки</button>
</div>
</body>
</html>
