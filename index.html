<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стёпа Бот</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(9,9,121);
        }
        .stepa {
            align-self: center;
            display: flex; 
            justify-content: center; 
            align-items: center;
            outline: 10px;
            outline-width: 10px;
            outline-color: black;
            border-color: black;
            border-radius: 10px;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="stepan.png" class="card-img-top" alt="Бот Степа картинка">
        <div class="card-body">
          <h5 class="card-title">Степа</h5>
        </div>
      </div>
    <p><div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">Вы:</span>
  <input type="text" class="form-control" id="btn" placeholder="Сообщение" aria-label="Username" aria-describedby="addon-wrapping">
  <button type="button" class="btn btn-outline-primary" onclick="Btns()">Отправить</button>
</div></p>
<div class="alert alert-primary" id="botvalue" role="alert">
    A simple primary alert—check it out!
  </div>
    <script>
        var val = document.getElementById('btn');
        var area = document.getElementById('botvalue');
        let fras = [];
        let an1 = [];
        let an2 = [];
        let an3 = [];
        let rnd = 0;
        let ready = 0;
        area.innerHTML = 'Скажи :нов чтобы добавить новую фразу!';
        function Btns() {
            
            if (val.value!=':нов') {
                rnd = Math.random();
                if (rnd<0.3) {
                    area.innerHTML = an1[fras.indexOf(val.value)];
                } else if (rnd<0.6&&an2[fras.indexOf(val.value)]!='#') {
                    area.innerHTML = an2[fras.indexOf(val.value)];
                } else if (rnd<1&&an3[fras.indexOf(val.value)]!='#') {
                    area.innerHTML = an3[fras.indexOf(val.value)];
                } else {
                    area.innerHTML = an1[fras.indexOf(val.value)];
                }
            }
            if (ready==4) {
                an3.push(val.value);
                area.innerHTML = 'готово!';
                ready = 0;
            }
            if (ready==3) {
                an2.push(val.value);
                area.innerHTML = 'Введите третий ответ (поставьте # если нет)';
                ready = 4;
            }
            if (ready==2) {
                an1.push(val.value);
                area.innerHTML = 'Введите второй ответ (поставьте # если нет)';
                ready = 3;
            }
            if (ready==1) {
                fras.push(val.value);
                area.innerHTML = 'Введите первый ответ (объязательный)';
                ready = 2;
            }
            if (val.value==':нов'&&ready==0) {
                area.innerHTML = 'Введите новую фразу';
                ready = 1;
            }
        }
    </script>
</body>
</html>
